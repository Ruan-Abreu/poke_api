<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" id="pokemon-img" class="pokemon__image">

    <h1 class="pokemon__data">
      <span id="pokemon-name" class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="text"
        id="pokemon-id"
        class="input__search"
        placeholder="Nome ou número"
        required
      />
    </form>

    <div class="buttons">
      <button id="prev-btn" class="button btn-prev">&lt; Prev</button>
      <button id="next-btn" class="button btn-next">Next &gt;</button>
      <button id="go-btn" class="button go-btn">Search</button>
    </div>

    <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
